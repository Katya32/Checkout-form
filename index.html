<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing address</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="col-lg-10 container js-form">
      <h2>Billing address</h2>
      <form action="#">
        <div class="row">
          <div class="col-lg-5">
            <div class="form-group">
              <label for="firstName" class="form-label">First name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder=""
                class="form-control mt-2 mb-4"
                required
              />
            </div>
          </div>
          <div class="col-lg-5">
            <div class="form-group">
              <label for="lastName" class="form-label">Last name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder=""
                class="form-control mt-2 mb-4"
                required
              />
            </div>
          </div>
          <div class="col-lg-10">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="userName"
                name="userName"
                placeholder="Username"
                class="form-control mt-2 mb-4"
              />
            </div>
          </div>
          <div class="col-lg-10">
            <div class="form-group">
              <label for="email" class="form-label">Email(Optional)</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="you@example.com"
                class="form-control mt-2 mb-4"
                required
              />
            </div>
          </div>
          <div class="col-lg-10">
            <div class="form-group">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="1234 Main St"
                class="form-control mt-2 mb-4"
                required
              />
            </div>
          </div>
          <div class="col-lg-10">
            <div class="form-group">
              <label for="adress2" class="form-label">Address 2</label>
              <input
                type="text"
                id="address2"
                name="address2"
                placeholder="Appartment or suite"
                class="form-control mt-2 mb-4"
              />
            </div>
          </div>

          <div class="col-lg-5">
            <div class="form-group">
              <label for="country" class="form-label">Country</label>
              <select
                name="country"
                class="form-select mt-2 mb-4"
                aria-label="Default select example"
                id="country"
              >
                <option selected>Choose...</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="American Samoa">American Samoa</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Anguilla">Anguilla</option>
                <option value="Antarctica">Antarctica</option>
                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                <option value="Argentina">Argentina</option>
                <option value="Armenia">Armenia</option>
                <option value="Aruba">Aruba</option>
                <option value="Australia">Australia</option>
                <option value="Austria">Austria</option>
                <option value="Azerbaijan">Azerbaijan</option>
                <option value="Bahamas">Bahamas</option>
                <option value="Bahrain">Bahrain</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Barbados">Barbados</option>
                <option value="Belarus">Belarus</option>
                <option value="Belgium">Belgium</option>
                <option value="Belize">Belize</option>
                <option value="Benin">Benin</option>
                <option value="Bermuda">Bermuda</option>
                <option value="Bhutan">Bhutan</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Bosnia and Herzegovina">
                  Bosnia and Herzegovina
                </option>
                <option value="Botswana">Botswana</option>
                <option value="Bouvet Island">Bouvet Island</option>
                <option value="Brazil">Brazil</option>
              </select>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label for="state" class="form-label">State</label>
              <select
                class="form-select mt-2 mb-4"
                name="state"
                aria-label="Default select example"
                id="state"
              >
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group">
              <label for="zip" class="form-label">Zip</label>
              <input
                type="text"
                name="zip"
                id="zip"
                placeholder=""
                class="form-control mt-2 mb-4"
                required
              />
            </div>
          </div>

          <hr class="mb-4 col-lg-10" />

          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              name="checkbox1"
              class="custom-control-input"
              id="customCheck1"
            />
            <label class="custom-control-label" for="customCheck1"
              >Shipping address is the same as my billing address</label
            >
          </div>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              name="checkbox2"
              class="custom-control-input"
              id="customCheck2"
            />
            <label class="custom-control-label" for="customCheck2"
              >Save this information for next time</label
            >
          </div>

          <hr class="mb-4 mt-4 col-lg-10" />

          <div class="col-10 justify-content-center"></div>
          <button class="col-10 btn btn-primary mt-3">
            Continue to checkout
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./form.js"></script>
  </body>
</html>
